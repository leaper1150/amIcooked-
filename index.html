<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am I Cooked? üç≥</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Am I Cooked? üç≥</h1>
        <p class="subtitle">Enter your raw marks. Find out your fate.</p>

        <div class="input-group">
            <input type="number" step="0.5" id="marks_got" placeholder="You Got">
            <span class="divider">/</span>
            <input type="number" step="0.5" id="marks_total" placeholder="Total">
        </div>

        <button onclick="calculateFate()">CHECK MY FATE</button>

        <div class="result-box" id="result-box" style="display:none">
            <h2 id="status-text">STATUS</h2>
            <p class="roast-text" id="roast-text"></p>
        </div>
    </div>
    
<script>
        const MESSAGES = {
            "academic_weapon": [
                "Go touch grass immediately.",
                "Harvard called, they told you to chill.",
                "You actually do homework? Couldn't be me.",
                "Notice how your friends only text you when the assignment is due?",
                "Good job! I guess... if you like that sort of thing.",
                "Unlike this website, you seem to be coded very well!",
                "Who's seeing these grades?? Oh shoot... uhhh you're really cool!",
                "You seem like the person who unironically enjoys standardized testing."
            ],
            "mid": [
                "NPC energy. You just exist.",
                "You are strictly average. Congratulations.",
                "Future 9-5 warrior right here.",
                "C's get degrees? Nah bro, it's competitive out here. LOCK IN.",
                "You are not stupid... just not smart either.",
                "Do you just ask your smart friends for answers all the time?",
                "This is so mid it actually hurts."
            ],
            "cooked": [
                "It‚Äôs over for you bro. üíÄ",
                "McDonald's is hiring. I sent them your resume.",
                "Don't even study for the final, just pray.",
                "Dude, your 14 hours of screen time isn't helping...",
                "I don't think McDonald's even accepted you for an interview bro...",
                "Your 3 brain cells are all competing for second place.",
                "You're the reason they added the multiple-choice system.",
                "Just put the fries in the bag, bro."
            ]
        };

        function calculateFate() {
            var gotValue = document.getElementById("marks_got").value;
            var totalValue = document.getElementById("marks_total").value;

            var got = parseFloat(gotValue);
            var total = parseFloat(totalValue);

            if (isNaN(got) || isNaN(total)) {
                alert("Please enter numbers");
                return;
            }

            if (total == 0) {
                alert("Total cannot be zero");
                return;
            }

            var percent = (got / total) * 100;
            percent = percent.toFixed(1);

            var status = "";

            if (percent >= 90) {
                status = "academic_weapon";
            } else if (percent >= 70) {
                status = "mid";
            } else {
                status = "cooked";
            }

            document.body.className = "";
            document.body.className = status;

            var roastArray = messages[status];
            var randomIndex = Math.floor(Math.random() * roastArray.length);
            var roast = roastArray[randomIndex];

            document.getElementById("status-text").innerText =
                status.replace("_", " ").toUpperCase();

            document.getElementById("roast-text").innerText =
                "You got " + percent + "%. " + roast;

            document.getElementById("result-box").style.display = "block";
        }
    </script>
</body>
</html>
